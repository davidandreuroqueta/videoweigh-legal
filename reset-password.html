<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrasena - VideoWeigh</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="gradient-bg centered">

  <!-- Main Container -->
  <div class="glass-container container">
    <div class="icon-container icon-primary">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
      </svg>
    </div>

    <h1 class="h3 text-center mb-md">Restablecer Contrasena</h1>
    <p class="text-secondary text-center mb-xl">
      Para cambiar tu contrasena, abre la app VideoWeigh. El enlace de restablecimiento se procesara automaticamente.
    </p>

    <div class="info-box info-warning">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
      <p>Este enlace expira en 1 hora. Si ha expirado, solicita uno nuevo desde la app.</p>
    </div>

    <button id="open-app-btn" class="btn btn-primary mb-md" onclick="openApp()">
      Abrir VideoWeigh
    </button>

    <div class="divider"></div>

    <p class="text-caption text-secondary text-center">Si no tienes la app instalada:</p>
    <div class="store-buttons">
      <a href="#" id="appstore-link" class="store-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        App Store
      </a>
      <a href="#" id="playstore-link" class="store-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
        </svg>
        Play Store
      </a>
    </div>
  </div>

  <script>
    // Configuration
    const APP_SCHEME = 'videoweigh';
    const APP_STORE_URL = 'https://apps.apple.com/app/videoweigh/id000000000'; // TODO: Update with real ID
    const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.videoweigh.app';

    // DOM Elements
    const appstoreLink = document.getElementById('appstore-link');
    const playstoreLink = document.getElementById('playstore-link');

    // Set store links
    appstoreLink.href = APP_STORE_URL;
    playstoreLink.href = PLAY_STORE_URL;

    // Parse URL parameters (Supabase sends tokens in hash fragment)
    function getParams() {
      const params = {};

      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const pairs = hash.split('&');
        pairs.forEach(pair => {
          const [key, value] = pair.split('=');
          if (key && value) {
            params[key] = decodeURIComponent(value);
          }
        });
      }

      const urlParams = new URLSearchParams(window.location.search);
      urlParams.forEach((value, key) => {
        params[key] = value;
      });

      return params;
    }

    // Try to open the app
    function openApp() {
      const params = getParams();

      // Build deep link URL with tokens for password reset
      let deepLink = `${APP_SCHEME}://auth/reset-password`;

      if (params.access_token) {
        deepLink += `?access_token=${params.access_token}`;
        if (params.refresh_token) {
          deepLink += `&refresh_token=${params.refresh_token}`;
        }
        if (params.type) {
          deepLink += `&type=${params.type}`;
        }
      }

      window.location.href = deepLink;
    }

    // Auto-try to open app after page loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(openApp, 1000);
    });
  </script>
</body>
</html>
